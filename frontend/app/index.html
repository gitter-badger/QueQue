<!DOCTYPE html>
<html lang="sv-se">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">

    <title>QueQue</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- favicon IE6-10 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- favicon The rest-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements and polyfill for media queries -->
    <!--[if lt IE 9]>
        <script src="./js/polyfills.js"></script>
    <![endif]-->
</head>

<body>

    <div class="loading-indicator" data-bind="visible: loading().length > 0"><div class="throbber">Loading...</div></div>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">QueQue</a>
        </div>

        <script type="text/html" id="menuitem">
            <li data-bind="css: { 'active': active }"><a href="#" data-bind="attr: {href: path}, html: name"></a></li>
        </script>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" data-bind="template: {name: 'menuitem',foreach: menu().left}"></ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- ko template: {name: 'menuitem',foreach: menu().right} -->
            <!-- /ko -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
              <ul class="dropdown-menu">
                <!-- ko template: {name: 'menuitem',foreach: menu().dropdown} -->
                <!-- /ko -->
                <li class="divider"></li>
                <li><a href="#" data-bind="click: logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="login-modal" class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <form data-bind="submit: login">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div data-bind="template: { name: 'error-well', data: messages }"></div>
                        <div class="form-group">
                            <input name="userName" data-bind="value: user.userName" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="password" data-bind="value: user.password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bind="enable: user.userName().length > 0 && user.password().length > 0">Login</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/html" id="error-well">
        <div class="well well-sm error" data-bind="visible: $data.length > 0">
            <ul data-bind="foreach: $data">
                <li><span data-bind="text: error_description, attr:{id: 'error'+error}"></span><button type="button" class="close" data-bind="click: $root.removeMessage" aria-hidden="true">&times;</button></li>
            </ul>
        </div>
    </script>

    <script type="text/html" id="login">
          
    </script>

    <div data-bind="template: { name: 'error-well', data: messages }"></div>
    <div class="container" data-bind="template: { name: currentPage }">
    </div>

        <script type="text/html" id="editions">

            <table class="table table-striped">
                <thead><tr><td>header</td><td>year</td><td>state</td><td></td></tr></thead>
                <tbody data-bind="foreach: editions">
                    <tr><td><a data-bind="html: header, attr: {href: '#/'+id+'/subjects'}"></a></td><td data-bind="html: year"></td><td data-bind="html: stateId"></td><td><button href="#" data-bind="click: $parent.editEdition" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit</button></td></tr>
                </tbody>
            </table>
            <button class="btn btn-primary" data-bind="click: newEdition">Create edition</button>
            <button class="btn btn-primary" data-bind="click: getEditions">Get editions</button>
        </script>

    <!--(if target dist)>
    <script data-main="js/main" src="js/require.js"></script>
    <!(endif)-->
    <!--(if target data)><!-->
    <script data-main="scripts/config" src="components/requirejs/require.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <!--<!(endif)-->
</body>
</html>
